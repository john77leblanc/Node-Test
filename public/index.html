<!DOCTYPE html>
<html>
    <head>
        <title>My App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <body>
        <div id="app" class="container">
            <names-list></names-list>
            <br>
            <div class="jumbotron">
                <h1 class="display-4">Type your name</h1>
                <p>Type your name to get a return value</p>
                <br>
                <input type="text" v-model="name" class="form-control" placeholder="Name">
                <br>
                <button type="submit" @click.prevent="request_data" class="btn btn-success">Submit</button>
            </div>
            <div v-show="message" v-cloak>
                <p>{{message}}</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script src="./usersList.js"></script>
        <script src="./testComponent.js"></script>
        
        <script>
            let vm = new Vue({
                el: '#app',
                data: {
                    name: '',
                    message: ''
                },
                methods: {
                    request_data: function() {
                        let name = {name: this.name};
                        axios.post('./requestData', name)
                            .then(res => this.message = res.data);
                    }
                }
            });
        </script>
        
    </body>
</html>
